
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Photo Sphere Viewer</title>


  <link rel="icon" type="image/png" href="https://photo-sphere-viewer.js.org/favicon.png"/>


  <link href="https://photo-sphere-viewer.js.org/assets/css/docs.min.css" rel="stylesheet">
  <link href="https://photo-sphere-viewer.js.org/assets/css/style.css" rel="stylesheet">

  <style>
    #content {
      background:#09B4E9;
      background:linear-gradient(135deg, #09B4E9, #15884C);
    }
  </style>
</head>

<body>
  <div id="photosphere"></div>
<!-- @formatter:off -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@3.5.0/dist/photo-sphere-viewer.min.css">
<script src="https://cdn.jsdelivr.net/npm/three@0.99.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.1.0/dist/polyfill.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dot@1.1.2/doT.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uevent@1.0.0/uevent.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@3.5.0/dist/photo-sphere-viewer.min.js"></script>
<!-- @formatter:on -->

<script>
  var PSV = new PhotoSphereViewer({
    // panorama: "./demo.jpg",
    panorama: [
        './left.jpg',
  './front.jpg',
  './right.jpg',
  './back.jpg',
  './top.jpg',
  './bottom.jpg'],
    container: 'photosphere',
    caption: 'Bryce Canyon National Park <b>&copy; Mark Doliner</b>',
    // loading_img: "https://photo-sphere-viewer.js.org/assets/photosphere-logo.gif",
    navbar: 'autorotate zoom download caption fullscreen',
    default_fov: 70,
    default_lat: 0.3,
    mousewheel: false,
    touchmove_two_fingers: true,
    size: {
      height: 500
    }
  });
</script>






</body>
</html>
